{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request For Blood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #003f5c;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #f8f9fa !important;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #003f5c;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-body {
            font-size: 1rem;
        }

        .card-title {
            font-weight: bold;
            color: #f8f9fa;
        }

        .form-label {
            color: #f8f9fa;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #f8f9fa;
            color: #003f5c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004f6d;
            color: #ffffff;
        }

        .alert {
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .header-title {
            color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard/">Blood Bank Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/requests/">Request for Blood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blood_request/">Blood Request List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blood_donor/">Donate Blood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/donate_us/">Donate Us</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card col-md-8 col-lg-6 mx-auto p-4">
            <form action="/blood_request/" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center mb-4 header-title">Request For Blood</h2>

                {% if messages %}
                <div class="alert" role="alert">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Full Name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="mobile" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="mobile" placeholder="Enter Phone Number" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" placeholder="Enter City" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" name="state" placeholder="Enter State" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="blood_group" class="form-label">Blood Group</label>
                        <input type="text" class="form-control" name="blood_group" placeholder="Enter Blood Group" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="urgency" class="form-label">Urgency</label>
                        <select class="form-select" name="urgency" required>
                            <option value="Immediate">Immediate</option>
                            <option value="2-3 Days">2-3 Days</option>
                            <option value="Within a Week">Within a Week</option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary btn-block w-100" type="submit">Request</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7VrMQZ2Hx6fcw1gEqChlI1LKGNzLR/Tna82IODe2/2zs5EVe/NTzuz0Mc0/izIc1"
        crossorigin="anonymous"></script>
</body>

</html>
