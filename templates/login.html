<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            padding: 2rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #003f5c;
            border-color: #003f5c;
        }

        .btn-primary:hover {
            background-color: #003f5c;
            border-color: #003f5c;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff;
            background-color: #003f5c; /* Updated footer color */
            padding: 1rem;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #ffffff; /* White text for header */
            margin-bottom: 1.5rem;
        }

        header {
            background-color: #003f5c; /* Updated header color */
            color: #ffffff; /* White text */
            padding: 1.5rem 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container text-center">
            <a href="{% url 'home' %}" style="text-decoration: none;"><h1 class="header-title">Blood Bank</h1></a>
            <p>Your life-saving network</p>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="card">
            <form action="/login/" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <h2 class="text-center mb-4">Login</h2>

                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>

                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="fw-bold">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Blood Bank. All rights reserved.</p>
    </footer>

    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
